<div class="main-layout">
  <mat-toolbar class="app-navbar">
    <mat-toolbar-row>
      
      <div class="navbar-container">
        
        <div class="navbar-left">
          <a routerLink="/" class="navbar-logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
              <path d="M8.277.084a.5.5 0 0 0-.554 0l-7.5 5A.5.5 0 0 0 .5 6h1.875v7H1.5a.5.5 0 0 0 0 1h13a.5.5 0 1 0 0-1h-.875V6H15.5a.5.5 0 0 0 .277-.916zM12.375 6v7h-1.25V6zm-2.5 0v7h-1.25V6zm-2.5 0v7h-1.25V6zm-2.5 0v7h-1.25V6zM8 4a1 1 0 1 1 0-2 1 1 0 0 1 0 2M.5 15a.5.5 0 0 0 0 1h15a.5.5 0 1 0 0-1z"/>
            </svg>
          </a>
          
          <div class="nav-links">
            <a mat-button routerLink="/chamados" routerLinkActive="active-link">Chamados</a>
            <a mat-button routerLink="/departamentos" routerLinkActive="active-link">Departamentos</a>
            </div>
        </div>

        <div class="navbar-right">
          
          <button mat-icon-button>
            <mat-icon>notifications</mat-icon>
          </button>

          <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
            <span>Francisco</span> <mat-icon>expand_more</mat-icon>
          </button>

          <mat-menu #userMenu="matMenu">
            <button mat-menu-item>
              <mat-icon>account_circle</mat-icon>
              <span>Perfil</span>
            </button>
            <button mat-menu-item (click)="logout()">
              <mat-icon>logout</mat-icon>
              <span>Sair</span>
            </button>
          </mat-menu>

        </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <main class="main-content">
    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
